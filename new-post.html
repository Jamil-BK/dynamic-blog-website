<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Post - Bengali Book Haven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center">Create a New Blog Post</h2>

    <form id="post-form" class="mt-4">
      <div class="mb-3">
        <label for="title" class="form-label">Post Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Post Content</label>
        <textarea id="content" rows="6" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Cover Image (optional)</label>
        <input type="file" id="image" class="form-control" accept="image/*" />
      </div>

      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
        <button type="submit" class="btn btn-success">Publish Post</button>
      </div>
    </form>
    
  </div>

  <script src="new-post.js"></script>
</body>
</html>
